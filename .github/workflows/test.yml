name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python 3.8
        run: uv python install 3.8

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest
